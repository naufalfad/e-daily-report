[www]
user = www-data
group = www-data
listen = 127.0.0.1:9000

; Tuning Process Manager (PM)
; 'dynamic' bagus untuk hemat RAM, 'static' bagus untuk performa maksimal (jika RAM melimpah)
pm = dynamic 

; Total maksimum proses anak yang bisa dibuat (Penting!)
; Rumus kasar: (Total RAM - RAM OS) / Rata-rata RAM per proses PHP (misal 60MB)
; Contoh: (4GB - 500MB) / 60MB = ~58
pm.max_children = 50 

; Jumlah proses yang dibuat saat start
pm.start_servers = 10

; Jumlah minimum proses nganggur (idle) yang dijaga
pm.min_spare_servers = 5

; Jumlah maksimum proses nganggur (idle) yang dijaga
pm.max_spare_servers = 20

; Batas request per proses sebelum di-kill (mencegah memory leak)
pm.max_requests = 1000

; Clear environment variables
clear_env = no
