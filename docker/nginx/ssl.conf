server {
    listen 443 ssl;
    server_name e-daily-report.geocitra.com;
    server_tokens off;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/e-daily-report.geocitra.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/e-daily-report.geocitra.com/privkey.pem;

    # Root ke Public Folder Laravel
    root /var/www/public;
    index index.php index.html;

    # [CRITICAL] Sinkronisasi Upload Limit dengan PHP (100MB)
    client_max_body_size 100M;
    
    # [BEST PRACTICE] Timeout settings untuk upload file besar
    client_body_timeout 300s;
    fastcgi_read_timeout 300s;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Block akses ke hidden files (.git, .env, dll)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Logging
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
