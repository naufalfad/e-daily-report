# 1. Redirect HTTPS www -> HTTPS non-www
server {
    listen 443 ssl;
    server_name www.geocitra.com;

    # Tetap butuh sertifikat untuk handshake awal sebelum redirect
    ssl_certificate /etc/letsencrypt/live/geocitra.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/geocitra.com/privkey.pem;

    return 301 https://geocitra.com$request_uri;
}

# 2. Server Utama (HTTPS non-www) - APLIKASI BERJALAN DISINI
server {
    listen 443 ssl;
    server_name geocitra.com; # HAPUS www DARI SINI

    ssl_certificate /etc/letsencrypt/live/geocitra.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/geocitra.com/privkey.pem;

    client_max_body_size 20M;

    # Blokir Root
    location = / {
        return 404;
    }

    # Konfigurasi Aplikasi di Subpath
    location /e-daily-report {
        alias /var/www/public;
        try_files $uri $uri/ @edaily;

        location ~ \.php$ {
            fastcgi_pass app:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }
    }

    location @edaily {
        rewrite /e-daily-report/(.*)$ /e-daily-report/index.php?/$1 last;
    }
}
